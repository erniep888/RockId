<nav aria-label="breadcrumb">
  <ol class="breadcrumb bg-white">
    <li *ngFor="let breadcrumbItem of _breadcrumbCollection" class="breadcrumb-item" [ngClass]="{'active' : isActiveBreadcrumb(breadcrumbItem)}" >
      <a *ngIf="!isActiveBreadcrumb(breadcrumbItem)" [routerLink]="[ breadcrumbItem.pathFromRoot ]">{{ breadcrumbItem.breadcrumbTitle }}</a>
      <span *ngIf="isActiveBreadcrumb(breadcrumbItem)">{{ breadcrumbItem.breadcrumbTitle }}</span>
    </li>
  </ol>
</nav>
