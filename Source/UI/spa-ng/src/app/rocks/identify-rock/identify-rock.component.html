<p class="mb-5">
  <i class="fas fa-dice-d20 rock-id-color rock-id-large mr-2"></i>Identify New Rock
</p>

<div class="container">
  <div class="row justify-content-around">
    <div class="col-10">
      <div class="card">
        <div class="card-header">
          <span *ngIf="currentQuestion">{{currentQuestion.displayText}}</span>
        </div>
        <div class="card-body">
          <div class="form-check" *ngFor="let answer of currentAnswers">
            <input class="form-check-input" type="radio">
            <label class="form-check-label" for="exampleRadios1">
              {{ answer.displayText }}
            </label>
          </div>
        </div>
        <div class="card-footer">
          <div class="clearfix">
            <button type="button" class="btn btn-outline-info float-left" disabled><i
                class="far fa-arrow-alt-circle-left"></i> Previous</button>
            <button type="button" class="btn btn-outline-success float-right" disabled>Next <i
                class="far fa-arrow-alt-circle-right"></i></button>
            <button type="button" class="btn btn-outline-danger float-right mr-3" routerLink="/"><i class="far fa-times-circle"></i>
              Cancel</button>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
